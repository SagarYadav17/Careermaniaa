{% include 'merchant/new_dashboard/header.html' %}
{% load static %}
{% block content %}
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
            <div class="login-brand">
             
            </div>
            <div class="card card-primary">
              <div class="row m-0">
                <div class="col-12 col-md-12 col-lg-12 p-0">
                  <div class="card-header text-center">
                    <h4>Update Profile</h4>
                  </div>
                  <div class="card-body">
                    <form method="POST" action="coaching" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group floating-addon">
                            <center><img src="{{coaching.logo.url}}" class="img-fluid" height="300" width="300" style="border-radius: 50%;margin: 10px;"></center>
                            <label>Change Logo</label>
                            <div class="input-group">
                              <input id="name" type="file" class="form-control" name="logo">
                            </div>
                          </div>

                      <div class="form-group floating-addon">
                        <label>Name Of Coaching</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              
                            </div>
                          </div>
                          <input id="name" type="text" class="form-control" name="name" autofocus placeholder="Name" value="{{coaching.name}}" required>
                        </div>
                      </div>
                      <div class="form-group floating-addon">
                        <label>Description</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              
                            </div>
                          </div>
                          <input id="Description" type="text" class="form-control" name="description" placeholder="Description" value="{{coaching.description}}" required>
                        </div>
                      </div>
                      <center>
                        <button type="submit" class="btn btn-round btn-lg btn-primary">
                          Submit
                        </button></center>
                    </form>
                  </div>
                </div>
              </div>
                  
            </div>
                
            
          </div>
              
        </div>
      </div>
    </section>

    
  </div>
{% endblock %}
