{% include 'merchant/new_dashboard/header.html' %}
{% load static %}
{% block content %}
      <!-- Main Content -->
        <section class="section">
          <div class="container mt-5">
            <div class="row">
              <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="login-brand">
                 
                </div>
                <div class="card card-primary">
                  <div class="row m-0">
                    <div class="col-12 col-md-12 col-lg-12 p-0">
                      <div class="card-header text-center">
                        <h4>Bank Account Details</h4>
                      </div>
                      <div class="card-body">
                        <form method="POST" action="payment_info" enctype="multipart/form-data"> {% csrf_token %}
                          <div class="form-group floating-addon">
                            <label>Account Holder Name</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  
                                </div>
                              </div>
                              <input id="name" type="text" class="form-control" name="name" placeholder="Name" value="{{account.account_holder}}" required>
                            </div>
                          </div>
                          <div class="form-group floating-addon">
                            <label>Bank Name</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  
                                </div>
                              </div>
                              <input id="Description" type="text" class="form-control" name="bank_name" placeholder="Bank Name" value="{{account.bank_name}}" required>
                            </div>
                          </div>
                          <div class="form-group floating-addon">
                            <label>Account Number</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  
                                </div>
                              </div>
                              <input id="Description" type="text" class="form-control" name="number" placeholder="Account Number" value="{{account.account_no}}" required>
                            </div>
                          </div>
                          <div class="form-group floating-addon">
                            <label>IFSC Code</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  
                                </div>
                              </div>
                              <input id="Description" type="text" class="form-control" name="ifsc" placeholder="IFSC Code" value="{{account.ifsc_code}}" required>
                            </div>
                          </div>
                          <div class="form-group floating-addon">
                            <label>Mobile Number</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  
                                </div>
                              </div>
                              <input id="Description" type="text" class="form-control" name="mobile" placeholder="Mobile Number" value="{{account.mobile_no}}" required>
                            </div>
                          </div>
                          <div class="form-group floating-addon">
                            <label>Adhar Card</label>
                            {% if account %}
                            <a href="http://127.0.0.1:8000{{account.adhar_card.url}}">Click Here</a>
                              <input id="Description" type="file" class="form-control" name="adhar">
                              {% else %}
                              <input id="Description" type="file" class="form-control" name="adhar" required>
                              {% endif %}
                            </div>
                          <div class="form-group floating-addon">
                            <label>Pan Card</label>
                            {% if account %}
                            <a href="http://127.0.0.1:8000{{account.pan_card.url}}">Click Here</a>
                              <input id="Description" type="file" class="form-control" name="pan">
                              {% else %}
                              <input id="Description" type="file" class="form-control" name="pan" required>
                              {% endif %}
                            </div>
                          <center>
                            <button type="submit" class="btn btn-round btn-lg btn-primary">
                              Submit
                            </button></center>
                        </form>
                      </div>
                    </div>
                  </div>
                      
                </div>
                    
                
              </div>
                  
            </div>
          </div>
        </section>
        </div></div>
  {% endblock %}
