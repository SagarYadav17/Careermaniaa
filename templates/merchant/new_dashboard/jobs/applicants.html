{% include 'merchant/new_dashboard/header.html' %}
{% load static %}
{% block content %}


<section class="section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-12 offset-md-1 col-lg-12 offset-lg-1">
                <div class="card" style="margin-top: 50px;">
                    <div class="card-header">
                        <h4>All Applicants</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in applicants %}
                                    <tr>
                                        <td>{{user.applicant}}</td>
                                        <td><a href="{% url 'delete_applicants' id=user.id %}"><button
                                                    class="btn btn-lg btn-danger">Delete</button></a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

</section>


{% endblock %}
