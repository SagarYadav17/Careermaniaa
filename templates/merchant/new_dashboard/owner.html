{% include 'merchant/new_dashboard/header.html' %}
{% load static %}
{% block content %}
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
            <div class="login-brand">
             
            </div>
            <div class="card card-primary">
              <div class="row m-0">
                <div class="col-12 col-md-12 col-lg-12 p-0">
                  <div class="card-header text-center">
                    <h4>Profile</h4>
                  </div>
                  <div class="card-body">
                    
                    <form method="POST" action="owner" enctype="multipart/form-data"> {% csrf_token %}

                      <div class="form-group floating-addon">
                        <label>Name</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              
                            </div>
                          </div>
                          <input id="name" type="text" class="form-control" name="name" autofocus placeholder="Name" value="{{owner.owner_name}}">
                        </div>
                      </div>
                      <div class="form-group floating-addon">
                        <label>Mobile</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              
                            </div>
                          </div>
                          <input id="Description" type="text" class="form-control" name="mobile" placeholder="Mobile" value="{{owner.mobile}}" required>
                        </div>
                      </div>
                      <div class="form-group floating-addon">
                        <label>Established On</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              
                            </div>
                          </div>
                          <input id="Description" type="date" class="form-control" name="date" value="{{owner.established_on|date:'Y-m-d' }}" required>
                        </div>
                      </div>
                      <center>
                        <button type="submit" class="btn btn-round btn-lg btn-primary">
                          Submit
                        </button></center>
                    </form>
                  </div>
                </div>
              </div>
                  
            </div>
                
            
          </div>
              
        </div>
      </div>
    </section>


  </div>
{% endblock %}
