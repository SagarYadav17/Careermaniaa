{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale 1.0">
    <meta name="description" content="Merchant signup page">
    <meta name="author" content="Indranil and Moumita">

    <title>CareerManiaa</title>
    <link rel="stylesheet" href="{% static 'new-merchant/vendor/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'new-merchant/css/login.css' %}">
</head>

<body>
    <div class="main_body">
        <div class="container register">
            <div class="col-md-5 register-rightt">
                <div class="logo">
                    <a href="{% url 'merchant_view' %}"><img src="{% static 'new-merchant/asset/logo1.png' %}"></a><br>
                    <div class="cword"><span style="color:  #da0b4e;">Career</span>Maniaa </div>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div style="width:600px;margin:20px auto">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center sign-up__wrapper">
                            <h1>Reset Password</h1>
                            {% if validlink %}
                            <form method="post">
                                {% csrf_token %}

                                <fieldset class="form-group">
                                    <label for="email">New Password</label>
                                    <input class="form-control" type="password" name="new_password1"
                                        placeholder="New Password" autocomplete="new-password" autofocus required>
                                </fieldset>

                                <fieldset class="form-group">
                                    <label for="email">Confirm Password</label>
                                    <input class="form-control" type="password" name="new_password2"
                                        placeholder="Confirm Password" autocomplete="new-password" autofocus required>
                                </fieldset>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-block text-uppercase" type="submit">Reset
                                        Password</button>
                                </div>
                            </form>
                            {% else %}
                            <p>
                                The password reset link was invalid, possibly because it has already been used.
                                Please request a new password reset.
                            </p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
