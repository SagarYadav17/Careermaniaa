{% include 'user/header.html' %}
{% load static %}
{% block content %}
<!-- ============================ Page Title Start================================== -->
<div class="ed_detail_head">
  <div class="container">
    <div class="row align-items-center">
      
      <div class="col-lg-8 col-md-7">
        <div class="ed_detail_wrap">
          <ul class="cources_facts_list">
            <li class="facts-1">{{job.stream}}</li>
          </ul>
          <div class="ed_header_caption">
            <h2 class="ed_title">{{job.title}}</h2>
            <ul>
              <li><i class="ti-user"></i>{{job.available_posts}}</li>
            </ul>
          </div>
          <div class="ed_header_short">
            <p>Description: {{job.description}}</p>
            <p>Skills: {{job.skills}}</p>
            <p>Offered By : {{job.recruiter.user}}</p>
          </div>
          
          <div class="ed_rate_info">
            <div class="star_info">
              <i class="fas fa-star filled"></i>
              <i class="fas fa-star filled"></i>
              <i class="fas fa-star filled"></i>
              <i class="fas fa-star filled"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="review_counter">
              <strong class="high">4.7</strong> 3572 Reviews
            </div>
          </div>

          <a href="{% url 'job_apply' id=job.id %}"><button class="btn btn-primary" style="margin-top:10px">Apply Now</button></a>
          
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================ Page Title End ================================== -->

{% endblock %}
{% include 'user/footer.html' %}
