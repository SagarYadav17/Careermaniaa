{% include 'user/header.html' %}
{% load static %}
{% block content %}
  <!---sign up HTML--->
    <div style="width:600px;margin:20px auto">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center sign-up__wrapper">
            <h1>LOGIN</h1>
              <form data-behavior="sign-up" method="POST">{% csrf_token %}
                <fieldset class="form-group">
                  <label for="email">Email</label>
                  <input name="email" type="email" class="form-control" placeholder="Enter email address"
                    autocomplete="email" autofocus required>
                </fieldset>
                <fieldset class="form-group">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" placeholder="Enter password" required>
                </fieldset>
                <div style="color:red">{{error}}</div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block text-uppercase" type="submit">Log In</button>
                </div>
              </form>

              <div class="panel text-right" style="color:blue;"><a href="{% url 'password_reset' %}">Forgot
                Password?</a></div>

              <div style="display:inline">
                Connect With
                <ul>
                  <li><a href="{% url 'facebook_login' %}"><i class="fa fa-facebook-f"></i></a>
                  </li>
                  <li><a href="{% url 'google_login' %}"><i class="fa fa-google"></i></a>
                  </li>
                </ul>
              </div>

            

            <div class="panel text-left animated fadeInUpSmall delay--450">
              <small class="text-uppercase">
                Not Registered?
                <a href="{% url 'register_user' %}" class="pull-right">Sign Up</a>
              </small>
            </div>
          </div>
        </div>

  {% endblock %}
  {% include 'user/footer.html' %}
