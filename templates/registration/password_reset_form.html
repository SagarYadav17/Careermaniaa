{% include 'user/header.html' %}
{% load static %}
{% block content %}

<div style="width:600px;margin:20px auto">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center sign-up__wrapper">
    <h1>Reset Password</h1>
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" placeholder="Enter your e-mail address" autocomplete="email"
          autofocus required>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary btn-block text-uppercase" type="submit">Reset Password</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
{% include 'user/footer.html' %}
